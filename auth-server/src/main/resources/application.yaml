spring:
  datasource:
    username: postgres
    url: jdbc:postgresql://localhost:5432/user?createDatabaseIfNotExist=true
    password: 1234
  jpa:
    show-sql: 'true'
    hibernate:
      ddl-auto: update

server:
  port: 8082

aw:
  auth:
    provider-uri: "http://localhost:8082"
    jks:
      keypass: 123456
      storepass: 123456
      alias: awblog
      path: keystore/awblog.jks